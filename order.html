            <div class="instruction">
                
                <h2>Build Your Own Burger</h2><br><h4>Choose Whatever you want. And Click 'Order'!</h4>
                
            </div>

             <div class="burger-container">
                 <div class="burger">


                    <div class="bottom-bun-container">
                        <h3>Choose the bottom bun</h3>
                    <div class="bottom-bun">
                <button class="bottom-bun-btn"><img src="1x/bottom-bun-red.png" alt="Red Bottom Bun" width="160px;" ></button>
                <button class="bottom-bun-btn"><img src="1x/bottom-bun-green.png" alt="Green Bottom Bun" width="160px;"></button>
                <button class="bottom-bun-btn"><img src="1x/bottom-bun-yellow.png" alt="Yellow Bottom Bun" width="160px;"></button>
                <button class="bottom-bun-btn"><img src="1x/bottom-bun-regular.png" alt="Blue Bottom Bun" width="160px;"></button>
                <button class="bottom-bun-btn"><img src="1x/bottom-bun-purple.png" alt="Purple Bottom Bun" width="160px;"></button>
                   </div>
                   </div>

    
                  <div class="ingredient-container"> 
                    <h3>Choose the inigredients</h3>
                    <div class="ingredients">
                <button class="patty-btn"><img src="1x/beefpatty.png" alt="Beef Patty" width="170px;"></button>
                <button class="patty-btn"><img src="1x/chickenpatty.png" alt="Chicken Patty" width="170px;"></button>
                <button class="patty-btn"><img src="1x/veggiepatty.png" alt="Veggie Patty" width="170px;"></button>
                <button class="ingredient-btn"><img src="1x/lettuce.png" alt="Lettuce" width="170px;"></button>
                <button class="ingredient-btn"><img src="1x/tomato.png" alt="Tomato" width="170px;"></button>
                <button class="ingredient-btn"><img src="1x/cheese.png" alt="Cheese" width="170px;"></button>
                <button class="ingredient-btn"><img src="1x/pickles.png" alt="Pickles" width="170px;"></button>
                    </div>
                    </div>  
                    
                    
                    <div class="sauce-container">
                        <h3>Choose as many sauces as you want</h3>
                    <div class="sauces">
                <button class="sauce-btn"><img src="1x/KETCHUP.png" alt="KETCHUP" width="130px;" ></button>
                <button class="sauce-btn"><img src="1x/MUSTARD.png" alt="MUSTARD" width="140px;"></button>
                <button class="sauce-btn"><img src="1x/MAYONNAISE.png" alt="MAYONNAISE" width="190px;"></button>
                <button class="sauce-btn"><img src="1x/SALTPEPPER.png" alt="SALTPEPPER" width="190px;"></button>
                <button class="sauce-btn"><img src="1x/BARBECUE.png" alt="BARBECUE" width="140px;"></button>
                   </div>
                   </div>

                    <div class="top-bun-container">
                        <h3>Choose the top bun</h3>
                        <div class="top-bun">
                    <button class="top-bun-btn"><img src="1x/top-bun-red.png" alt="Red Top Bun" width="160px;" background="transparent;"></button>
                    <button class="top-bun-btn"><img src="1x/top-bun-green.png" alt="Green Top Bun" width="160px;"></button>
                    <button class="top-bun-btn"><img src="1x/top-bun-yellow.png" alt="Yellow Top Bun" width="160px;"></button>
                    <button class="top-bun-btn"><img src="1x/top-bun-regular.png" alt="Blue Top Bun" width="160px;"></button>
                    <button class="top-bun-btn"><img src="1x/top-bun-purple.png" alt="Purple Top Bun" width="160px;"></button>
                       </div>
